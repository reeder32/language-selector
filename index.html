<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/scripts.js"></script>

  <title>What's your programming language?</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h3 class="display-4">What's your programming language?</h3>
      <p class="lead">Answer the questions below to find out</p>
    </div>
  </div>

  <div class="container">
    <form id="formOne" class="form-group">
      <div class="form-group row">
        <div class="col-md-6">
          <h4><span class="label label-default">What's your favorite food?</span> </h4>
        </div>
        <div class="col-md-6">
          <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="favorite-food" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Favorite Food
            </button>
            <div id="food" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" name="1">Pizza</button>
              <button class="dropdown-item" name="2">Cheeseburger</button>
              <button class="dropdown-item" name="3">Steak</button>
            </div>
            <div class="reveal" id="food-card">

            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <h4><span class="label label-default">What's your favorite activity?</span> </h4>
        </div>
        <div class="col-md-6">
          <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="favorite-activity" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Favorite Activity
            </button>
            <div id="activity" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" name="1">Skiing</button>
              <button class="dropdown-item" name="2">Hike</button>
              <button class="dropdown-item" name="3">What's activity?</button>
            </div>
            <div class="reveal" id="activity-card">

            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <h4><span class="label label-default">What's your favorite animal?</span> </h4>
        </div>
        <div class="col-md-6">
          <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="favorite-animal" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Favorite Animal
            </button>
            <div id="animal" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" name="1">Dog</button>
              <button class="dropdown-item" name="2">Cat</button>
              <button class="dropdown-item" name="3">Parrot</button>
            </div>
            <div class="reveal" id="animal-card">

            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <h4><span class="label label-default">What's your favorite movie?</span> </h4>
        </div>
        <div class="col-md-6">
          <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="favorite-movie" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Favorite Movie
            </button>
            <div id="movie" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" name="1">Castaway</button>
              <button class="dropdown-item" name="2">Love Actually</button>
              <button class="dropdown-item" name="3">Wall-E</button>
            </div>
            <div class="reveal" id="movie-card">

            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <h4><span class="label label-default">What's your favorite sport?</span> </h4>
        </div>
        <div class="col-md-6">
          <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="favorite-sport" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Favorite Sport
            </button>
            <div id="sport" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" name="1">Basketball</button>
              <button class="dropdown-item" name="2">Football</button>
              <button class="dropdown-item" name="3">Baseball</button>
            </div>
            <div class="reveal" id="sport-card">

            </div>
          </div>
        </div>
      </div>
      <div class="form-group text-center top-buffer">
        <button id="submit-button" type="submit" class="btn btn-primary">Show me my language match</button>
      </div>

    </form>
    <div class="output">
      <h1>You would be an amazing <span id="language"></span> developer!</h1>
      <button id="start-over" class="btn btn-success">Start over!</button>
    </div>

</body>

</html>
