<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/scripts.js"></script>

  <title>What's your programming language?</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">What's your programming language?</h1>
        <p class="lead">Answer the questions below to find out</p>
      </div>
    </div>

    <form class="form-group">
      <div class="form-group row">
        <div class="col-md-6">
          <h4><span class="label label-default">What's your favorite food?</span> </h4>
        </div>
        <div class="col-md-6">
          <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="favorite-food" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Favorite Food
            </button>
            <div id="food" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" type="button" value="1">Pizza</button>
              <button class="dropdown-item" type="button" value="2">Cheeseburger</button>
              <button class="dropdown-item" type="button" value="3">Steak</button>
            </div>
            <div class="reveal" id="food-card">

            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-6">
          <h4><span class="label label-default">What's your favorite activity?</span> </h4>
        </div>
        <div class="col-md-6">
          <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="favorite-activity" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Favorite Activity
            </button>
            <div id="activity" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" type="button" value="1">Skiing</button>
              <button class="dropdown-item" type="button" value="2">Hike</button>
              <button class="dropdown-item" type="button" value="3">What's activity?</button>
            </div>
            <div class="reveal" id="activity-card" style="width: 20rem;">

            </div>
          </div>
        </div>
      </div>



      <div class="form-group row">
        <div class="col-md-6">
          <h4><span class="label label-default">What's your favorite animal?</span> </h4>
        </div>
        <div class="col-md-6">
          <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="favorite-animal" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Favorite Animal
            </button>
            <div id="animal" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" type="button" value="1">Dog</button>
              <button class="dropdown-item" type="button" value="2">Cat</button>
              <button class="dropdown-item" type="button" value="3">Parrot</button>
            </div>
            <div class="reveal" id="animal-card" style="width: 20rem;">

            </div>
          </div>
        </div>
      </div>



      <div class="form-group row">
        <div class="col-md-6">
          <h4><span class="label label-default">What's your favorite movie?</span> </h4>
        </div>
        <div class="col-md-6">
          <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="favorite-movie" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Favorite Movie
            </button>
            <div id="movie" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" type="button" value="1">Castaway</button>
              <button class="dropdown-item" type="button" value="l2">Love Actually</button>
              <button class="dropdown-item" type="button" value="3">Wall-E</button>
            </div>
            <div class="reveal" id="movie-card" style="width: 20rem;">

            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-6">
          <h4><span class="label label-default">What's your favorite sport?</span> </h4>
        </div>
        <div class="col-md-6">
          <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="favorite-sport" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Favorite Sport
            </button>
            <div id="sport" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" type="button" value="1">Basketball</button>
              <button class="dropdown-item" type="button" value="2">Football</button>
              <button class="dropdown-item" type="button" value="3">Baseball</button>
            </div>
            <div class="reveal" id="sport-card" style="width: 20rem;">

            </div>
          </div>
        </div>
      </div>
      <div class="form-group text-center top-buffer">
        <button type="submit" class="btn btn-primary">Show me my language match</button>
      </div>
      <div class="output">
      </div>
    </form>
  </div>


</body>

</html>
